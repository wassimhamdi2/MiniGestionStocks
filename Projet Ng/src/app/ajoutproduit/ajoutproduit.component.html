<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Add Product</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <!-- Product Name -->
          <div class="mb-3">
            <label for="libelle" class="form-label">Product Name</label>
            <input type="text" id="libelle" name="libelle" [(ngModel)]="produit.libelle" class="form-control" required placeholder="Enter product name">
          </div>
  
          <!-- Price -->
          <div class="mb-3">
            <label for="prix" class="form-label">Price</label>
            <input type="number" id="prix" name="prix" [(ngModel)]="produit.prix" class="form-control" required min="0" step="0.01" placeholder="Enter product price">
          </div>
  
          <!-- Quantity in Stock -->
          <div class="mb-3">
            <label for="qteStock" class="form-label">Stock Quantity</label>
            <input type="number" id="qteStock" name="qteStock" [(ngModel)]="produit.qteStock" class="form-control" required min="0" placeholder="Enter stock quantity">
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100" routerLink="/Home/Produit">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
