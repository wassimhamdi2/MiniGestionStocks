<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifier le Produit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .bg-custom-blue {
            background-color: #e3f2fd; /* Fond bleu clair */
            padding: 15px;
            border-radius: 8px;
        }
        .bg-white-rounded {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Légère ombre */
            border: 2px solid #90caf9; /* Bordure bleu clair */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Modifier le Produit</h1>
        
        <!-- Section du formulaire avec fond coloré et coins arrondis -->
        <div class="bg-custom-blue bg-white-rounded">
            <form th:action="@{/produits/edit/{id}(id=${produit.id})}" method="post">
                <div class="form-group">
                    <label for="libelle">Libellé</label>
                    <input
                      type="text"
                      id="libelle"
                      name="libelle"
                      class="form-control"
                      th:value="${produit.libelle}"
                      required />
                </div>
                <div class="form-group">
                    <label for="prix">Prix</label>
                    <input
                      type="number"
                      step="0.01"
                      id="prix"
                      name="prix"
                      class="form-control"
                      th:value="${produit.prix}"
                      required />
                </div>
                <div class="form-group">
                    <label for="qteStock">Quantité en Stock</label>
                    <input
                      type="number"
                      id="qteStock"
                      name="qteStock"
                      class="form-control"
                      th:value="${produit.qteStock}"
                      required />
                </div>
                <button type="submit" class="btn btn-success">Sauvegarder</button>
                <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
